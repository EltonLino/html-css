<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>
    <video src="Midia/video-cachorro.mp4" width="300" height="200" controls autoplay loop></video>
    <p>Ou posso abrir dessa maneira. Colocando varias opções, se não abrir a primeira ele tenta a próxima</p>
    <video width="300" height="200" controls poster="img/pexels-ilargian-faus-763704-1629777.jpg" autoplay loop>
        <source src="Midia/video-cachorro.mp4" type="video/mp4">
        <source src="Midia/Video-Cachorro-mkv.mkv" type="video/mkv">
        <source src="Midia/Video-Cachorro-webm.webm" type="video/webm">
        <p>O seu navegador não tem compatibilidade</p>
    </video>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="300" height="200" src="https://www.youtube.com/embed/cvbWvtSsAC0?si=VdrpcJG9rEShe14C" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h2>Inserindo video do Vimeo</h2>
    <iframe src="https://player.vimeo.com/video/267490452?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="300" height="169" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" title="Character Animation Reel"></iframe>
</body>
</html>
