<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Flexível</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagem flexível</h1>
    <p>Você esta vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência &#x1F92F</p>
    <picture>
        <source media="(max-width: 280px)" srcset="img/paisagem-p.png" type="image/png">
        <source media="(max-width: 750px)" srcset="img/paisagem-m.png" type="image/png">
        <source media="(max-width: 1200px)" srcset="img/paisagem-g.png" type="image/png">
        <img src="img/paisagem-g.png" alt="Imagem flexivel">

    </picture>
</body>
</html>
